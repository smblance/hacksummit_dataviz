<head>
    <link
        rel="stylesheet"
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>

<body>
    <script src="main.js"></script>

    <div id="map" style="width: 900px; height: 600px"></div>
    <script type="text/javascript">
        var map = L.map('map').setView([30,0], 2);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var myFirebase = new Firebase("https://glowing-torch-2950.firebaseio.com/items/");
        myFirebaseRef.child("location/city").on("value", function(snapshot) {
            var coords = $.get('https://maps.googleapis.com/maps/api/geocode/json?address=country' +  + '|postal_code:' +  + '&key=AIzaSyCAxXTTR4hwM9zTqxmVCsy5fKp43mfNGPw').geometry.location;
            L.marker([coords], -0.09]).addTo(map)
            .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        });



    </script>
</body>
